name: Prettier & Lint --fix

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run:
    name: Should the linter fix? ü§î
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version: lts/*

      - name: Install project dependencies
        run: pnpm install

      - name: Cache Prettier
        uses: actions/cache@v4
        with:
          path: node_modules/.cache/prettier/.prettier-cache
          key: prettier-${{ hashFiles('pnpm-lock.yaml') }}
      - run: pnpm lint:fix
      - uses: actions/create-github-app-token@v2
        # Run even if `pnpm lint:fix` fails
        if: always()
        id: app-token
        with:
          app-id: ${{ secrets.ECOSPARK_APP_ID }}
          private-key: ${{ secrets.ECOSPARK_APP_PRIVATE_KEY }}
      - uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7
        # Run even if `lint:fix` fails
        if: always()
        id: create-pull-request
        with:
          body: "I ran `pnpm lint:fix` üßë‚Äçüíª"
          branch: actions/lint-fix-if-needed
          commit-message: "chore(lint): fix linter issues ü§ñ ‚ú®"
          labels: ü§ñ bot
          sign-commits: true
          title: "chore(lint): fix linter issues ü§ñ ‚ú®"
          token: ${{ steps.app-token.outputs.token }}

      - name: Enable automerge on Pull Request
        if: steps.create-pull-request.outputs.pull-request-number == 'created'
        run: gh pr merge --squash --auto "${{ steps.create-pull-request.outputs.pull-request-number }}"
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
