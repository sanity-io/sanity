---
name: ESLint --fix

on:
  push:
    branches: [next]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run:
    name: Should the linter fix? ü§î
    runs-on: ubuntu-latest
    # workflow_dispatch always lets you select the branch ref, even though in this case we only ever want to run the action on `main` thus we need an if check
    if: ${{ github.ref_name == 'next' }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Cache node modules
        id: cache-node-modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-${{ env.cache-name }}-
            ${{ runner.os }}-modules-
            ${{ runner.os }}-
      - name: Install project dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: Cache ESLint cache
        uses: actions/cache@v3
        with:
          path: .eslintcache
          key: eslint-v1-${{ hashFiles('.eslintrc.cjs') }}
      - run: "yarn lint:fix --rule 'prettier/prettier: [off]'"
      - uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2
        # Run even if `yarn lint:fix` fails
        if: always()
        id: generate-token
        with:
          app_id: ${{ secrets.ECOSPARK_APP_ID }}
          private_key: ${{ secrets.ECOSPARK_APP_PRIVATE_KEY }}
      - uses: peter-evans/create-pull-request@153407881ec5c347639a548ade7d8ad1d6740e38 # v5
        # Run even if `yarn lint:fix` fails
        if: always()
        with:
          author: github-actions <41898282+github-actions[bot]@users.noreply.github.com>
          body: "I ran `yarn lint:fix --rule 'prettier/prettier: [off]'` üßë‚Äçüíª"
          branch: actions/lint-fix-if-needed
          commit-message: 'chore(lint): fix linter issues ü§ñ ‚ú®'
          labels: ü§ñ bot
          title: 'chore(lint): fix linter issues ü§ñ ‚ú®'
          token: ${{ steps.generate-token.outputs.token }}
