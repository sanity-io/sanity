name: Dependency check
on:
  push:

jobs:
  depCheck:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup

      - name: Check for unused/missing dependencies
        id: depcheck
        run: pnpm depcheck
        env:
          NODE_OPTIONS: --max_old_space_size=8192
