name: eFPS Test
permissions:
  pull-requests: write # for comment

on:
  pull_request:
  workflow_dispatch:
    inputs:
      reference_tag:
        description: "npm reference tag for comparison"
        required: true
        default: "latest"
      enable_profiler:
        description: "Enable profiler"
        required: true
        type: boolean
        default: false
      record_video:
        description: "Record video"
        required: true
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  efps-test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    strategy:
      fail-fast: false
      matrix:
        # Add more shards here if needed
        shardIndex: [1, 2, 3]
        shardTotal: [3]
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: Add PR comment placeholder
        uses: thollander/actions-comment-pull-request@24bffb9b452ba05a4f3f77933840a6a841d1b32b # v3
        if: ${{ github.event_name == 'pull_request' }}
        with:
          comment-tag: "efps-report"
          message: |
            ### ⚡️ Editor Performance Report

            Deploying studio and running performance tests…

      - name: Install project dependencies
        run: pnpm install

      - name: Build Studio for Deployment
        run: pnpm build:efps

      - name: Pull Vercel Environment Information
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_EFPS_STUDIO_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_EFPS_STUDIO_PROJECT_ID }}
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_EFPS_STUDIO_TOKEN }}

      - name: Deploy Studio to Vercel
        id: deploy
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_EFPS_STUDIO_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_EFPS_STUDIO_PROJECT_ID }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message || github.event.pull_request.title }}
        run: |
          echo "DEPLOY_URL=$(vercel deploy --prebuilt --env ENABLE_EXPERIMENTAL_COREPACK=1 --token=${{ secrets.VERCEL_EFPS_STUDIO_TOKEN }} -- \
          -m githubDeployment="1" \
          -m githubCommitAuthorName="${{ github.event.sender.name || 'GitHub Actions' }}" \
          -m githubCommitMessage="$COMMIT_MESSAGE" \
          -m githubCommitOrg="${{ github.repository_owner }}" \
          -m githubCommitRef="${{ github.head_ref || github.ref_name }}" \
          -m githubCommitRepo="${{ github.event.repository.name }}" \
          -m githubCommitSha="${{ github.sha }}" \
          -m githubOrg="${{ github.repository_owner }}" \
          -m githubRepo="${{ github.event.repository.name }}" \
          -m githubCommitAuthorLogin="${{ github.event.sender.login || github.actor }}" | tail -n 1)" >> $GITHUB_OUTPUT

      - name: Echo the deployed URL
        run: |
          if [ -z "${{ steps.deploy.outputs.DEPLOY_URL }}" ]; then
           echo "::error::Deployment URL was not found. Deployment may have failed."
           exit 1
          fi
          echo "Deployed Studio URL: ${{ steps.deploy.outputs.DEPLOY_URL }}"

      - name: Update PR comment with deployed URL
        uses: thollander/actions-comment-pull-request@24bffb9b452ba05a4f3f77933840a6a841d1b32b # v3
        if: ${{ github.event_name == 'pull_request' }}
        with:
          comment-tag: "efps-report"
          message: |
            ### ⚡️ Editor Performance Report

            Testing against: [${{ steps.deploy.outputs.DEPLOY_URL }}](${{ steps.deploy.outputs.DEPLOY_URL }})

            Running performance tests…

      - name: Store Playwright's Version
        id: playwright-version
        run: |
          PLAYWRIGHT_VERSION=$(npx playwright --version | sed 's/Version //')
          echo "Playwright's Version: $PLAYWRIGHT_VERSION"
          echo "version=${PLAYWRIGHT_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Cache Playwright Browsers for Playwright's Version
        id: cache-playwright-browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ steps.playwright-version.outputs.version }}-playwright-browsers

      - name: Install Playwright Browsers
        if: steps.cache-playwright-browsers.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Run eFPS tests
        env:
          VITE_PERF_EFPS_PROJECT_ID: ${{ vars.PERF_EFPS_PROJECT_ID_TEST }}
          VITE_PERF_EFPS_DATASET: ${{ vars.PERF_EFPS_DATASET_TEST }}
          PERF_EFPS_SANITY_TOKEN: ${{ secrets.PERF_EFPS_SANITY_TOKEN_TEST }}
          REFERENCE_TAG: ${{ github.event.inputs.reference_tag || 'latest' }}
          ENABLE_PROFILER: ${{ github.event.inputs.enable_profiler || false }}
          RECORD_VIDEO: ${{ github.event.inputs.record_video || false }}
          STUDIO_URL: ${{ steps.deploy.outputs.DEPLOY_URL }}
        run: pnpm efps:test -- -- --shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: efps-report-${{ matrix.shardIndex }}
          path: ${{ github.workspace }}/dev/efps/results/
          retention-days: 30

  merge-reports:
    if: always()
    needs: [efps-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: remove node_modules in folder efps
        run: rm -rf ./dev/efps/node_modules && rm -rf pnpm-lock.yaml

      - name: Install project dependencies
        run: pnpm install

      - name: Download blob reports from Github Actions Artifacts
        uses: actions/download-artifact@v5
        with:
          pattern: efps-report-*
          merge-multiple: true
          path: dev/efps/results

      - name: Write report
        run: pnpm efps:write:report

      - name: PR comment with report
        uses: thollander/actions-comment-pull-request@24bffb9b452ba05a4f3f77933840a6a841d1b32b # v3
        if: ${{ github.event_name == 'pull_request' }}
        with:
          comment-tag: "efps-report"
          file-path: ${{ github.workspace }}/dev/efps/results/benchmark-results.md
