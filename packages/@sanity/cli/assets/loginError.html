<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sanity Login</title>
  <style>
    body {
      font-family: helvetica, arial, sans-serif;
      background-color: #f43;
    }
    .wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      text-transform: uppercase;
    }

    h1,
    p,
    pre,
    code {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h1>Login error</h1>
    <p>Something went wrong while trying to log you in :(</p>
    <pre><code>%error%</code></pre>
    <p>You may now close this tab and return to your terminal.</p>
  </div>

</body>
</html>
